<script type="text/javascript">
  window.addEventListener("DOMContentLoaded", () => {
    const ciclos = [
      // tu array completo aquí
    ];

    const contenedor = document.getElementById("malla");

    ciclos.forEach(({ciclo, cursos}) => {
      const div = document.createElement("div");
      div.className = "ciclo";
      const titulo = document.createElement("div");
      titulo.className = "ciclo-title";
      titulo.textContent = `Ciclo ${ciclo}`;
      const lista = document.createElement("div");
      lista.className = "cursos";

      cursos.forEach(([nombre, creditos, req]) => {
        const curso = document.createElement("div");
        curso.className = "curso";
        curso.innerHTML = `${nombre} (${creditos})<div class="detalle">Prerreq: ${req || "–"}</div>`;
        curso.onclick = () => {
          const detalle = curso.querySelector(".detalle");
          detalle.style.display = detalle.style.display === "block" ? "none" : "block";
        };
        lista.appendChild(curso);
      });

      div.appendChild(titulo);
      div.appendChild(lista);
      contenedor.appendChild(div);
    });
  });
</script>
